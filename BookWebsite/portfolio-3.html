<script>
 document.addEventListener('DOMContentLoaded', function () {
     var grid = document.querySelector('.image-content.row');

     imagesLoaded(grid, function () {
         new Masonry(grid, {
             itemSelector: '.col-lg-4', // Match the Bootstrap column class
             percentPosition: true,    // Use percentage-based positioning
             gutter: 16                // Space between items (optional)
         });
     });
 });
</script>

 <script>
     // Get the current URL
     const currentLocation = window.location.href;
   
     // Get all nav links
     const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
   
     // Loop through each link and check if its href matches the current location
     navLinks.forEach(link => {
       if (link.href === currentLocation) {
         link.classList.add('active'); // Add the active class to the current link
       }
     });
   </script>
